<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body style="margin: 20px">
    <h2
      style="
        font-family: 'Inter', sans-serif;
        font-style: normal;
        font-weight: normal;
      "
    >
      Radio button
    </h2>
    <div style="display: flex; flex-direction: column; padding: 20px">
      <label class="radio">
        <input class="radio__input" type="radio" name="group" checked />
        <div class="radio__state">
          <div class="radio__control">
            <span class="radio__icon"></span>
          </div>
          <div class="radio__label">Selected</div>
        </div>
      </label>

      <label class="radio">
        <input class="radio__input" type="radio" name="group" />
        <div class="radio__state">
          <div class="radio__control">
            <span class="radio__icon"></span>
          </div>
          <div class="radio__label">Default</div>
        </div>
      </label>

      <label class="radio">
        <input class="radio__input" type="radio" name="group" disabled />
        <div class="radio__state">
          <div class="radio__control">
            <span class="radio__icon"></span>
          </div>
          <div class="radio__label">Disabled</div>
        </div>
      </label>
    </div>
  </body>
</html>
