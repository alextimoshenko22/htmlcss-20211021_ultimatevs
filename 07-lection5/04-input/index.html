<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="./form.css">
    </head>
    <body style="margin: 50px;">
        <form class="form">
            <div class="input">
                <label for="validationServer01" class="input__label">LABEL</label>
                <div class="input__control-wrapper">
                    <input type="text" class="input__control" id="validationServer01" placeholder="Placeholder" required />
                    <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                    </svg>
                    <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                    </svg>
                </div>
            </div>
    
            <div class="input">
                <label for="validationServer02" class="input__label">FOCUS</label>
                <div class="input__control-wrapper">
                    <input type="text" class="input__control" id="validationServer02" value="Filled Input" required />
                    <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                    </svg>
                    <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                    </svg>
                </div>
            </div>
            
            <div class="input">
                <label for="validationServer03" class="input__label">SUCCESS</label>
                <div class="input__control-wrapper">
                    <input type="text" class="input__control input__control_is-valid" id="validationServer03" value="Success" required />
                    <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                    </svg>
                    <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                    </svg>
                </div>
            </div>
            
            <div class="input">
                <label for="validationServer04" class="input__label">ERROR</label>
                <div class="input__control-wrapper">
                    <input type="text" class="input__control input__control_is-invalid" id="validationServer04" value="Error" required />
                    <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                    </svg>
                    <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                    </svg>
                </div>
            </div>
        </form>
    </body>
</html>
