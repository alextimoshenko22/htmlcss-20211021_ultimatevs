<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <h2
      style="
        font-family: 'Inter', sans-serif;
        font-style: normal;
        font-weight: normal;
      "
    >
      Toggle button
    </h2>
    <div style="display: flex; flex-direction: column; padding: 20px">
      <label class="toggle">
        <input class="toggle__input" type="checkbox" name="group" checked />
        <div class="toggle__state">
          <div class="toggle__control">
            <span class="toggle__icon"></span>
          </div>
          <div class="toggle__label">On</div>
        </div>
      </label>

      <label class="toggle">
        <input class="toggle__input" type="checkbox" name="group" />
        <div class="toggle__state">
          <div class="toggle__control">
            <span class="toggle__icon"></span>
          </div>
          <div class="toggle__label">Off</div>
        </div>
      </label>

      <label class="toggle">
        <input class="toggle__input" type="checkbox" name="group" disabled />
        <div class="toggle__state">
          <div class="toggle__control">
            <span class="toggle__icon"></span>
          </div>
          <div class="toggle__label">Disabled</div>
        </div>
      </label>
    </div>
  </body>
</html>
