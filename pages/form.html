<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
  <head>
    <title>HTML/CSS project</title>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../components/component/component.css" />
    <link rel="stylesheet" href="../components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="./page.css" />
    <link rel="stylesheet" href="../components/checkbox/checkbox.css" />
    <link rel="stylesheet" href="../components/radio/radio.css" />
    <link rel="stylesheet" href="../components/toggler/toggler.css" />
    <link rel="stylesheet" href="../components/form/form.css" />
    <link rel="stylesheet" href="../components/input/input.css" />
    <link rel="stylesheet" href="../components/tabs/tabs.css" />
    <link rel="stylesheet" href="../components/toggler/toggler.css" />
    <link rel="stylesheet" href="../components/menu/menu.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__header">
        <div class="page-container">
          <div class="menu">
            <a style="color: var(--black)" href="../index.html">
              <svg class="menu__logo">
                <use href="../../assets/icons/sprite.svg#logo" />
              </svg>
            </a>
            <div class="menu__bar">
              <nav class="menu__bar-items">
                <a class="menu__bar-items-item" href="../index.html">Components</a>
                <a class="menu__bar-items-item" href="./about.html">About</a>
                <a class="menu__bar-items-item" href="./contacts.html">Contacts</a>
              </nav>
              <label class="toggle toggle_header">
                <input class="toggle__input" type="checkbox" />
                <div class="toggle__state">
                  <div class="toggle__label-svg-left">
                    <svg class="toggle__label-svg-left-sun">
                      <use href="../../assets/icons/sprite.svg#sun" />
                    </svg>
                  </div>
                  <div class="toggle__control">
                    <span class="toggle__icon"></span>
                  </div>
                  <div class="toggle__label-svg-rigth">
                    <svg class="toggle__label-svg-rigth-moon">
                      <use href="../../assets/icons/sprite.svg#moon" />
                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="page__main">
        <div class="sidebar">
          <h4 class="sidebar__title">Components</h4>
          <nav class="sidebar__menu">
            <a class="sidebar__item" href="./modal.html">Modal</a>
            <a class="sidebar__item" href="./tooltip.html">Tooltip</a>
            <a class="sidebar__item" href="./avatar.html">Avatar</a>
            <a class="sidebar__item" href="./calendar.html">Calendar</a>
            <a class="sidebar__item" href="./histogram.html">Histogram</a>
            <a class="sidebar__item" href="./form.html">Custom form element</a>
            <a class="sidebar__item" href="../index.html">Main page</a>
          </nav>
        </div>
        <div class="component">
          <h3 class="component__title">Custom form element</h3>
          <form class="form">
            <div class="form__item">
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" />
                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <svg class="checkbox__icon">
                      <use href="../../assets/icons/sprite.svg#check" />
                    </svg>
                  </div>
                  <div class="checkbox__label">Default</div>
                </div>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked />
                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <svg class="checkbox__icon">
                      <use href="../../assets/icons/sprite.svg#check" />
                    </svg>
                  </div>
                  <div class="checkbox__label">Checked</div>
                </div>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" disabled />
                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <svg class="checkbox__icon">
                      <use href="../../assets/icons/sprite.svg#check" />
                    </svg>
                  </div>
                  <div class="checkbox__label">Disabled</div>
                </div>
              </label>
            </div>
            <div class="form__item">
              <label class="radio">
                <input class="radio__input" type="radio" name="group" />
                <div class="radio__state">
                  <div class="radio__control">
                    <span class="radio__icon"></span>
                  </div>
                  <div class="radio__label">Default</div>
                </div>
              </label>
              <label class="radio">
                <input class="radio__input" type="radio" name="group" checked />
                <div class="radio__state">
                  <div class="radio__control">
                    <span class="radio__icon"></span>
                  </div>
                  <div class="radio__label">Selected</div>
                </div>
              </label>
              <label class="radio">
                <input
                  class="radio__input"
                  type="radio"
                  name="group"
                  disabled
                />
                <div class="radio__state">
                  <div class="radio__control">
                    <span class="radio__icon"></span>
                  </div>
                  <div class="radio__label">Disabled</div>
                </div>
              </label>
            </div>
            <div class="form__item">
              <label class="toggle">
                <input class="toggle__input" type="checkbox" name="group" />
                <div class="toggle__state">
                  <div class="toggle__control">
                    <span class="toggle__icon"></span>
                  </div>
                  <div class="toggle__label">Off</div>
                </div>
              </label>
              <label class="toggle">
                <input class="toggle__input" type="checkbox" name="group" checked />
                <div class="toggle__state">
                  <div class="toggle__control">
                    <span class="toggle__icon"></span>
                  </div>
                  <div class="toggle__label">On</div>
                </div>
              </label>
              <label class="toggle">
                <input
                  class="toggle__input"
                  type="checkbox"
                  name="group"
                  disabled
                />
                <div class="toggle__state">
                  <div class="toggle__control">
                    <span class="toggle__icon"></span>
                  </div>
                  <div class="toggle__label">Disabled</div>
                </div>
              </label>
            </div>
            <div class="form__item form__item_input">
                <div class="input">
                    <label for="validationServer01" class="input__label">LABEL</label>
                    <div class="input__control-wrapper">
                      <input
                        type="text"
                        class="input__control"
                        id="validationServer01"
                      />
                      <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                      </svg>
                      <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                      </svg>
                    </div>
                  </div>
                  <div class="input">
                    <label for="validationServer03" class="input__label">LABEL</label>
                    <div class="input__control-wrapper">
                      <input
                        type="text"
                        class="input__control input__control_is-valid"
                        id="validationServer03"
                        required
                      />
                      <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                      </svg>
                      <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                      </svg>
                    </div>
                  </div>
                  <div class="input">
                    <label for="validationServer04" class="input__label">LABEL</label>
                    <div class="input__control-wrapper">
                      <input
                        type="text"
                        class="input__control input__control_is-invalid"
                        id="validationServer04"
                        required
                      />
                      <svg class="input__control-icon input__control-icon_success">
                        <use href="../../assets/icons/sprite.svg#success" />
                      </svg>
                      <svg class="input__control-icon input__control-icon_error">
                        <use href="../../assets/icons/sprite.svg#error" />
                      </svg>
                    </div>
                  </div>
            </div>
          </form>
        </div>
      </div>
      <div class="page__footer">
        <div class="page-container">
          <h3 class="page__footer-title">Reusable component library</h3>
        </div>
      </div>
    </div>
  </body>
</html>
